<!DOCTYPE html>
<html>
<head>
  <title>Mapa z OpenLayers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.8.1/dist/ol.css" />
  <script src="https://cdn.jsdelivr.net/npm/ol@6.8.1/dist/ol.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="map" style="height: 500px;"></div>

  <script>
    $(document).ready(function() {
      var map = new ol.Map({
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([22.5684, 51.2465]),
          zoom: 13
        })
      });
      var osmLayer = new ol.layer.Tile({
        source: new ol.source.OSM()
      });
      map.addLayer(osmLayer);
      $.getJSON('TestLayer.geojson', function(data) {
        var vectorLayer = new ol.layer.Vector({
          source: new ol.source.Vector({
            features: new ol.format.GeoJSON().readFeatures(data)
          }),
          style: new ol.style.Style({
            fill: new ol.style.Fill({
              color: 'rgba(0, 0, 255, 0.5)'
            }),
            stroke: new ol.style.Stroke({
              color: 'red',
              width: 2
            }),
            image: new ol.style.Circle({
              radius: 8,
              fill: new ol.style.Fill({
                color: 'green'
              }),
              stroke: new ol.style.Stroke({
                color: 'black',
                width: 1
              })
            })
          })
        });
        map.addLayer(vectorLayer);
      });
      var rasterLayer = new ol.layer.Tile({
        source: new ol.source.TileJSON({
          url: 'https://api.tiles.mapbox.com/v3/mapbox.natural-earth-hypso-bathy.json?secure',
          crossOrigin: 'anonymous'
        })
      });
      map.addLayer(rasterLayer);
    });
  </script>
</body>
</html>

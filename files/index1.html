<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Archiwalny Świdnik</title>

        <script src="http://mapy.geoportal.gov.pl/iMapLite/js/imapLiteApi-core.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
                function initMap() {
                    ILITEAPI.init({
                    "divId" : "iapi",
                    "width" : "100%",
                    "height" : 700,
                    "activeGpMapId" : "gp0",
                    "activeGpMaps" : ["gp0","gp1"],
                    "activeGpActions" : ["pan","fullExtent"],
                    "scale" : 20000,
                    "marker" : {
                        "x" : 759000,
                        "y" : 380000,
                        "scale":20000, 
                        "opts" : {	 
                            "title" :  "tytuł dymka",
                            "content" :  "dowolna treść"
                        }
                    }
                });
            }
        </script>


</head>
<body onLoad="initMap()">
    <div id="allContent">
        <div id="allContentWithoutFooter">
            <section id="home" class="active">
                <header>
                    <div id="headerConcent">
                        <div id="headerName">
                            Archiwalny Świdnik
                        </div>
                        <div id="toRight">
                        </div>
                    </div>
                </header>

            <div id = "content">
                <div class="mainsButton">
                    <a>
                    <button onclick="showSection('maps')" class="mainButton">Mapa</button>
                    </a>
                    <a>
                    <button onclick="showSection('photo')" class="mainButton">Zdjęcia</button>
                    </a>
                    <a href="https://github.com/S-Pawel">
                        <button class="mainButton" >Github</button>
                    </a>
                </div>
            </div>
            </section>
            <section id="photo">
                <header>
                    <div id="headerConcent">
                        <div id="headerName">
                            Archiwalny Świdnik
                        </div>
                        <div id="toRight">

                            <div onclick="showSection('maps')" class="headerNavButton">Mapa</div>
                            <div onclick="showSection('aboutProject')" class="headerNavButton">O projekcie</div>
                        </div>
                    </div>
                </header>
                <div  id = "content">

                </div>
            </section>
            <section id="maps">
                <header>
                    <div id="headerConcent">
                        <div id="headerName">
                            Archiwalny Świdnik
                        </div>
                        <div id="toRight">
                            <div class="headerNavButton">
                                Podkłady
                                <div class="dropdown-content">
                                    <div>OpenStreetMap</div>
                                    <div>Geoportal</div>
                                </div>
                            </div>
                            <div class="headerNavButton">
                                Warstwy
                                <div class="dropdown-content">
                                    <div>Lasy</div>
                                    <div>Drogi</div>
                                    <div>Zabudowa</div>
                                </div>
                            </div>
                            <div onclick="showSection('photo')" class="headerNavButton">Zdjęcia</div>
                            <div onclick="showSection('aboutProject')" class="headerNavButton">O projekcie</div>
                        </div>
                    </div>
                </header>
                <div  id = "content">

                    <div id="iapi"></div>
                </div>
        
            </section>
            <section id="aboutProject">
                <header>
                    <div id="headerConcent">
                        <div id="headerName">
                            Archiwalny Świdnik
                        </div>
                        <div id="toRight">
                            <div onclick="showSection('maps')" class="headerNavButton">Mapa</div>
                            <div onclick="showSection('photo')" class="headerNavButton">Zdjęcia</div>
                        </div>
                    </div>
                </header>
                <div  id = "content">
                        Siema eniu
                </div>
            </section>
        
        </div>

        <footer>©Strona stworzona na licencji MIT przez S-Pawel</footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                if (section.id === sectionId) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
        }
        document.querySelector('.headerNavButton.projects-dropdown').addEventListener('mouseenter', function() {
    this.querySelector('.dropdown-content').style.display = 'block';
});

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Archiwalny Świdnik</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="logo navbar-brand mr-1">
                <a>Archiwalny Świdnik</a>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu"
            aria-controls="mainmenu" aria-expanded="false" aria-label="switchNavButton">
                <span class="navbar-toggler-icon">X</span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ml-auto" id="rightBottoms">
                    <li class="nav-item mr-3"><a>Warstwy</a></li>
                    <li class="nav-item mr-3"><a>Podkład</a></li>
                    <li class="nav-item mr-3"><a>Mapa</a></li>
                    <li class="nav-item mr-3"><a>Zdjęcia</a></li>
                    <li class="nav-item mr-3"><a>O projekcie</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div>

        <main id="main">
            <div class="container-fluid" id="map">

            </div>
        </main>

    
        <footer class="footer py-1">
            <div class="container text-center">
            <p>© 2023 Nazwa Twojej Strony</p>
            </div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>   
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
          var map = L.map('map').setView([51.2465, 22.5684], 13);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
          $.getJSON('TestLayer.geojson', function(data) {
            L.geoJSON(data).addTo(map);
          });
        });
      </script>
</body>
</html>
